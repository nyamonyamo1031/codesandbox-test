<!DOCTYPE html>
<html>
  <head>
    <title>TODOLIST</title>
    <meta charset="UTF-8" />
  </head>
  <div class="contents-wrapper">
    <div class="input-area box">
      <input placeholder="テキストを入力" />
      <button>追加</button>
    </div>
    <div class="incomplate-area box">
      <p class="title">未完了のTODO</p>
      <ul>
        <li class="list-row">
          <div>
            <p>TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complate-area box">
      <p class="title">完了したTODO</p>
      <ul>
        <li class="list-row">
          <div>
            <p>TODOでした</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <body>
    <script src="src/index.js"></script>
  </body>
</html>
