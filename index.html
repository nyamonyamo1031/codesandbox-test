<!DOCTYPE html>
<html>
  <head>
    <title>TODOLIST</title>
    <meta charset="UTF-8" />
  </head>
  <div class="contents-wrapper">
    <div class="input-area box">
      <input id="add-text" placeholder="テキストを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="incomplate-area box">
      <p class="title">未完了のTODO</p>
      <ul id="incomplate-list">
        <li class="list-row">
          <div>TODOです</div>
          <button>完了</button>
          <button>削除</button>
        </li>
        <li class="list-row">
          <div>TODOこれもです</div>
          <button>完了</button>
          <button>削除</button>
        </li>
      </ul>
    </div>
    <div class="complate-area box">
      <p class="title">完了したTODO</p>
      <ul>
        <li class="list-row">
          <div>TODOでした</div>
          <button>戻す</button>
        </li>
      </ul>
    </div>
  </div>
  <body>
    <script src="src/index.js"></script>
  </body>
</html>
